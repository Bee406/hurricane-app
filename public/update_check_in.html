<h2>Update Previous Check In</h2>


      
                
                
        <form>
            <div class="form-group">
                <label for="phoneNumber">Enter phone number used for Check in.</label>
                <input  class="form-control" id="phoneNumber" aria-describedby="emailHelp" placeholder="(000) 000-0000">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                    <label for="comments">Write your message</label>
                    <input  class="form-control" id="comments" aria-describedby="emailHelp" placeholder="example: Im fine...landed safely...hike completed">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <button id = "submit" type="submit" class="btn btn-primary">Submit will text notification preferences</button>
         </form>
