<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">  
</head>

<body>
    <h1>SafeChex<i class="fas fa-home"></i></h1>
<h3>New user check in</h2>

    <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First name" value="Mark" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name" value="Otto" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                    <label for="phoneNumber">Phone Number/User name</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="(000)-000-0000" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email@email.com" required>    
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                            <label for="generalLocation">Your Current Location</label>
                            <input type="text" class="form-control" id="generalLocation" placeholder="Miami, FL" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>


                      <div class="col-md-4 mb-3">
                            <label for="comments">Post Your Check In</label>
                            <input type="text" class="form-control" id="comments" placeholder="Ex: Everyone is fine.  We are south of Miami, heading to Uncle Bill's house in Orlando.  Should be there Thursday." required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Notification List for User</label>
                            <input type="email" class="form-control" id="validationCustom02" placeholder="(000)000-0000" required>    
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                            </div>
                            <br>

                        

            <div class="col-md-12 mb-0">
            <button id = "submit_button" class="btn btn-primary" type="submit">Submit form</button>
            </div>
          
          </form>

          
      

 <script src = "js/new_check_in.js" type = "text/javascript"></script>


</body>

</html>
