<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>SafeChex<i class="fas fa-home"></i></h1>
<h3>New User Check In</h2>

    <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Phone Number/User name</label>
                    <input type="tel" class="form-control" id="validationCustom02" placeholder="(000)-000-0000" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Email</label>
                        <input type="email" class="form-control" id="validationCustom02" placeholder="email@email.com" required>    
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                            <label for="validationCustom02">General Location</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Miami, FL" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>


                      <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Post Your Check In</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Ex: Everyone is fine.  We are south of Miami, heading to Uncle Bill's house in Orlando.  Should be there Thursday." required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                        


            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
          
          <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>

</body>
</html>
