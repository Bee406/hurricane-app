  src="https://code.jquery.com/jquery-3.3.1.min.js"

<body>
  <h1>SafeChex</h1>
  <h3>New User Check In</h3>

    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="first_name">First name</label>
          <input type="text" class="form-control" id="first_name" placeholder="First name" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="last_name">Last name</label>
          <input type="text" class="form-control" id="last_name" placeholder="Last name" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="phone_number">Phone Number (this will be your username)</label>
          <input type="tel" class="form-control" id="phone_number" placeholder="000-000-0000" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email@email.com" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="general_location">General Location</label>
          <input type="text" class="form-control" id="general_location" placeholder="Miami, FL" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>


        <div class="col-md-4 mb-3">
          <label for="comments">Post Your Check In (any details you want loved ones to know)</label>
          <input type="text" class="form-control" id="comments" placeholder="Ex: Everyone is fine.  We are south of Miami, heading to Uncle Bill's house in Orlando.  Should be there Thursday."
            required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>



        <button id = "submit_button" class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <br>

    <div id = "new_user"></div>

   <script src = "js/new_check_in.js" type = "text/javascript"></script>
   <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';
        window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);

        
      })();


    </script>

</body>

</html>
