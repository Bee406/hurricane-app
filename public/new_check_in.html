<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css"> 
</head>

<body>
    <h1>SafeChex<i class="fas fa-home"></i></h1>
<h2>New user check in</h2>

    <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First name"  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                    <label for="phoneNumber">Phone Number/User name</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="(000)-000-0000" pattern = "(0-9){3}-(0-9){3}-(0-9){4}" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email@email.com" required>    
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                            <label for="generalLocation">Your Current Location</label>
                            <input type="text" class="form-control" id="generalLocation" placeholder="example: Miami, FL" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>


                      <div class="col-md-4 mb-3">
                            <label for="comments">Post Your Check In</label>
                            <input type="text" class="form-control" id="comments" placeholder="Example: Hike is finished!" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Notification List for User</label>
                            <input type="tel" class="form-control" id="validationCustom02" placeholder="(000)000-0000" required>    
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                            </div>
                            <br>

                        

            <div class="col-md-12 mb-0">
                <button type="button" class="btn btn-primary" id="recentMessage" data-toggle="modal" data-target="#exampleModalLong">
                    Submit
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModalLong" id="phoneNumber" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle" placeholder="person">You’re account has been created.  Next time you log in click the “Update Previous Check In” button and use your phone number as your username to log in and add another check in.</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                       
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          </div>
          
          </form>
      

      

 <script src = "js/new_check_in.js" type = "text/javascript"></script>


</body>

</html>
